<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <link rel="stylesheet" href="styles/nav.css">
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
         
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="audio-video.html">Media</a></li>
            </ul>
        </nav>
    </header>
    <h2>Jamaler ma</h2>
    <form>
        <label for="name">Your name
            <input id="name" type="text" placeholder="input name">
        </label>
        
        <label for="email">Your mail
            <input id="email" type="email" placeholder="input email">
        </label>
        <label for="password">Your password
            <input id="password" type="password" placeholder="input pass">
        </label>
        <fieldset>
            <legend>Pick one pitha</legend>
            <label for="Chitoi">
                <input type="radio" name="pitha" id="chitoi">
                Chitoi
            </label>
            <label for="Bhapa">
                <input type="radio" name="pitha" id="bhapa">
                Bhapa
            </label>
            <label for="Tel">
                <input type="radio" name="pitha" id="tel">
                Tel
            </label>
        </fieldset>
        <fieldset>
            <legend>Pick your bhorta(s)</legend>
            <label for="shorisha">
                <input type="checkbox" name="bhorta" id="shorisha">Shorisha
            </label>
            <label for="shutki">
                <input type="checkbox" name="bhorta" id="shutki">Shutki
            </label>
            <label for="morich">
                <input type="checkbox" name="bhorta" id="morich">Morich
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reeeeeset">
        <input type="submit" value="submitt">
    </form>
</body>
</html>
